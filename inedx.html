<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Sports Data Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo and Heading -->
        <header>
            <img src="your-logo-link-here" alt="SR Sports Logo" class="logo">
            <h1>SR Sports</h1>
            <p>Product Data Entry Portal</p>
        </header>

        <!-- Form Section -->
        <section class="form-section">
            <h2>Add Product Information</h2>
            <form id="product-form">
                <div class="form-group">
                    <input type="text" id="product-name" placeholder="Product Name" required>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <input type="text" id="stock-status" placeholder="In Stock / Out of Stock" required>
                    <input type="number" id="product-quantity" placeholder="Quantity" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>

        <!-- Product List Section -->
        <section class="list-section">
            <h2>Product List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Product Name</th>
                        <th>Status</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Product entries will go here -->
                </tbody>
            </table>
            <button id="save-csv" class="save-btn">Save as CSV</button>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
